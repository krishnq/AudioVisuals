<html>
<head>

  <style>
  body{
    overflow: hidden;
  }
   .all{
     position: fixed;
     width: 16%;
     height: 3px;
     padding: 0;
     margin: 0;
     margin-left: 42%;
     margin-top: 25%;
     background-color: red;
     transform: rotate(0deg);
     transition-duration: 2s;
   }
   #all2{
     width: 10vw;

  <script>
  window.onload = function () {
    audio_file.onchange = function(){
      var files = this.files;
      var file = URL.createObjectURL(files[0]);
      audio.src = file;
      audio.play();
  };
     audioCtx = new AudioContext();
     analyser = audioCtx.createAnalyser();
     source = audioCtx.createMediaElementSource(audio);
     source.connect(analyser);
     analyser.connect(audioCtx.destination);
     analyser.fftSize = 32;

     var frequencyData = new Uint8Array(analyser.frequencyBinCount);
     var rotated = false;
     var deg=[0,0,0,0,0];

     function renderFrame() {
         analyser.getByteFrequencyData(frequencyData);
         deg[0] = (frequencyData[0] * frequencyData[1]);
          deg[1] = (frequencyData[2] * frequencyData[3]);
         deg[2] = (frequencyData[4] * frequencyData[5]);
         deg[3] = (frequencyData[6] * frequencyData[7]);
         deg[4] = (frequencyData[8] * frequencyData[9]);
         u=0;
         var div = document.getElementsByClassName('all');
         if(deg >= 720) deg = deg-720;

<!-- WRITE THE CHANGES YOU WANT IN HERE -->

<!--	document.body.style.backgroundColor = "rgb("+frequencyData[6].toString()+","+frequencyData[8]+","+frequencyData[7]+")"; -->
         for(u=0;u<5;u++){
         div[u].style.webkitTransform = 'rotate('+deg[u]+'deg)';
         div[u].style.mozTransform    = 'rotate('+deg[u]+'deg)';
         div[u].style.msTransform     = 'rotate('+deg[u]+'deg)';
         div[u].style.oTransform      = 'rotate('+deg[u]+'deg)';
         div[u].style.transform       = 'rotate('+deg[u]+'deg)';

	div[u].style.backgroundColor = "rgb("+frequencyData[u]+",99,99)";

     }
	var fin = frequencyData[1]/600 * 100;
	document.getElementById('all2').style.borderRadius = fin+"%";

<!-- WRITE ABOVE THIS LINE -->
     console.log(frequencyData)
     requestAnimationFrame(renderFrame);
   }
     audio.pause();
     audio.play();
     renderFrame();

  };
  </script>
</head>
<body>
  <input id="audio_file" type="file" accept="audio/*" />
<audio id="audio"></audio>
<button onclick="audio.pause();"> Pause </button>
